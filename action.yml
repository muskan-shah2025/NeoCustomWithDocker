name: 'NeoCustom Action'
description: 'Custom GitHub Action to greet and log time'

inputs:
  who-to-greet:  
    description: 'Who to greet'
    required: true
    default: 'World'

outputs:
  time:
    description: 'The time we greeted you'
  root-files:
    description: 'JSON list of filenames in the root directory'
  sbom:
    description: 'SBOM generated by cdxgen as JSON string'

runs:
  using: 'docker'
  image: 'Dockerfile'  # this tells GitHub to build your custom image

